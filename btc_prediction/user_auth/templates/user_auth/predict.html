{% extends 'layout.html' %}

{% block header %}

      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">

      <button class="inline-flex items-center bg-black border-0 py-1 px-3 focus:outline-none hover:bg-black text-cyan-50 rounded text-base mt-4 md:mt-0" onclick="location.href = '{% url 'logout' %}';">Logout

</header>

<section class="text-gray-600 body-font">
    <div class="container px-5 py-15 mx-auto">
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-center text-gray-900 mb-20">Are you ready to dominate the world with Bitcoin.
        <br class="hidden sm:block">Future is here.
      </h1>
    </div>
</section>

{% block content %}

    <h1>Here is the prediction: {{prediction}}</h1>
{% endblock %}
